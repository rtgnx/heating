kind: pipeline
name: Build

steps:
  - name: Build image
    image: docker:latest
    volumes:
      - name: docker_sock
        host:
          path: /var/run/docker.sock
    commands:
      - docker build --no-cache -t rg.nl-ams.scw.cloud/revlabs/heating:latest .
      - docker push rg.nl-ams.scw.cloud/revlabs/heating:latest